<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실시간 HTML 미리보기</title>
  <style>
    body { display: flex; height: 100vh; margin: 0; font-family: sans-serif; background: #f7f7f7; }
    .editor, .viewer { flex: 1; padding: 20px; box-sizing: border-box; }
    .editor { background: #fff; border-right: 2px solid #e5e5e5; }
    .viewer { background: #fafafa; }
    textarea { width: 100%; height: 95%; font-size: 16px; resize: none; }
    h2 { margin: 0 0 10px 0; font-size: 20px; }
  </style>
</head>
<body>
  <div class="editor">
    <h2>HTML 입력</h2>
    <textarea id="htmlInput" placeholder="여기에 HTML 코드를 입력하세요."></textarea>
  </div>
  <div class="viewer">
    <h2>미리보기</h2>
    <iframe id="preview" style="width:100%; height:90%; border:1px solid #ccc; background:#fff;"></iframe>
  </div>
  <script>
    const htmlInput = document.getElementById('htmlInput');
    const preview = document.getElementById('preview');
    htmlInput.addEventListener('input', function() {
      preview.srcdoc = htmlInput.value;
    });
    // 기본 안내 메시지
    htmlInput.value = "";
    preview.srcdoc = htmlInput.value;
  </script>
</body>
</html>
